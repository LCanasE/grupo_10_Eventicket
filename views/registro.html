<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/Logo/ISOLOGO EVENTICKET.svg"
      type="image/x-icon"
    />
    <title>Registro | Eventicket</title>
  </head>
  <body>
    <header>
      <img
        class="logo-eventicket"
        src="/Logo/LOGOTIPO EVENTICKET.svg"
        alt="Eventicket"
      />
      <img class="menu-burger" src="/css/svg/menu-burger.svg" alt="" />
      <nav>
        <button class="nav-inicio">Inicio</button>
        <button class="nav-eventos">Eventos</button>
        <button class="nav-crear">Crear Evento</button>
        <button class="nav-registro">Registrarse</button>
        <button class="nav-login">Iniciar Sesión</button>
      </nav>
    </header>
    <main>
      <section class="registro-form">
        <h2>Regístrate y asiste a tus eventos favoritos</h2>
        <article class="registro-datos">
          <input id="registro-nombre" type="text" placeholder="Nombre" />
          <input id="registro-apellido" type="text" placeholder="Apellido" />
        </article>
        <article id="registro-email">
          <input type="email" placeholder="Correo electrónico" />
        </article>
        <article class="registro-password">
          <input type="password" placeholder="Contraseña" />
          <input type="password" placeholder="Confirmar contraseña" />
        </article>
        <article class="registro-botones">
          <input
            type="submit"
            name="Registrate"
            id="registrate"
            value="Regístrate"
          />
          <input
            type="submit"
            name="Registrate"
            id="registrate-google"
            value="Regístrate con tu cuenta de Google"
          />
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
