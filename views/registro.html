<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/Logo/ISOLOGO EVENTICKET.svg"
      type="image/x-icon"
    />
    <title>Registro | Eventicket</title>
  </head>
  <body>
    <header>
      <img src="/Logo/LOGOTIPO EVENTICKET.svg" alt="Eventicket" />
      <button>Inicio</button>
      <button>Eventos</button>
      <button>Crear Evento</button>
      <button>Registrarse</button>
      <button>Iniciar Sesión</button>
    </header>
    <main>
      <section class="registro-form">
        <h2>Regístrate y asiste a tus eventos favoritos</h2>
        <input id="registro-nombre" type="text" placeholder="Nombre" />
        <input id="registro-apellido" type="text" placeholder="Apellido" />
        <input
          id="registro-email"
          type="email"
          placeholder="Correo electrónico"
        />
        <input
          class="registro-password"
          type="password"
          placeholder="Contraseña"
        />
        <input
          class="registro-password"
          type="password"
          placeholder="Confirmar contraseña"
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
